<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMagick Example</title>
    <style>
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ImageMagick Example</h1>

    <form method="post" action="process.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="imageFile">Choose an image file:</label>
        <input type="file" name="imageFile" id="imageFile" accept="image/*" required onchange="previewImage()">
        <br>
        <img id="preview" alt="Preview" style="display:none;">
        <br>
        <button type="submit">Convert to Grayscale</button>
    </form>

    <script>
        function previewImage() {
            var preview = document.getElementById('preview');
            var fileInput = document.getElementById('imageFile');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        }

        function validateForm() {
            var fileInput = document.getElementById('imageFile');
            var preview = document.getElementById('preview');
            
            // Validate if a file is selected
            if (!fileInput.value) {
                alert("Please choose an image file.");
                return false;
            }

            // Validate if the selected file is an image
            if (!fileInput.accept.includes(fileInput.files[0].type)) {
                alert("Please choose a valid image file.");
                return false;
            }

            // Proceed with form submission
            return true;
        }
    </script>
</body>
</html>
