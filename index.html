<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMagick Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ImageMagick Example</h1>

    <form method="post" action="process.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <!-- Tambahkan id 'browseLabel' pada label untuk tombol Browse -->
        <label id="browseLabel" for="imageFile">Choose an image file:</label>
        <input type="file" name="imageFile" id="imageFile" accept="image/*" required onchange="previewImage()">
        <br>
        <img id="preview" alt="Preview" style="display:none;">
        <br>
        <label for="filter">Choose a filter:</label>
        <select name="filter" id="filter" onchange="previewFilter()">
            <option value="">None</option>
            <option value="blur">Blur</option>
            <option value="sharpen">Sharpen</option>
            <option value="emboss">Emboss</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="negate">Negate (Invert)</option>
            <option value="despeckle">Despeckle</option>
            <option value="edge">Edge Detection</option>
            <option value="oil_painting">Oil Painting</option>
        </select>
        <br>
        <!-- Tambahkan elemen input range untuk memilih persentase filter -->
        <label for="filterPercentage">Filter Percentage:</label>
        <input type="range" name="filterPercentage" id="filterPercentage" min="0" max="100" value="50" oninput="previewFilter()">
        <span id="percentageLabel">50%</span>
        <br>
        <button type="submit">Apply Filter and Download</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
