<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageMagick Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ImageMagick Example</h1>

    <form method="post" action="process.php" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="imageFile">Choose an image file:</label>
        <input type="file" name="imageFile" id="imageFile" accept="image/*" required onchange="previewImage()">
        <br>
        <img id="preview" alt="Preview" style="display:none;">
        <br>
        <label for="filter">Choose a filter:</label>
        <select name="filter" id="filter">
            <option value="">None</option>
            <option value="blur">Blur</option>
            <option value="sharpen">Sharpen</option>
            <option value="emboss">Emboss</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="negate">Negate (Invert)</option>
            <option value="despeckle">Despeckle</option>
            <option value="edge">Edge Detection</option>
            <option value="oil_painting">Oil Painting</option>
        </select>
        <br>
        <button type="submit">Apply Filter and Download</button>
    </form>

    <script>
        function previewImage() {
            var preview = document.getElementById('preview');
            var fileInput = document.getElementById('imageFile');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        }

        function validateForm() {
            var fileInput = document.getElementById('imageFile');
            var preview = document.getElementById('preview');
            
            // Validate if a file is selected
            if (!fileInput.value) {
                alert("Please choose an image file.");
                return false;
            }

            // Validate if the selected file is an image
            var allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(fileInput.files[0].type)) {
                alert("Please choose a valid image file (JPEG, PNG, or GIF).");
                return false;
            }

            // Proceed with form submission
            return true;
        }
    </script>
</body
